<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">marca</th>
        <th scope="col">Precio Unitario</th>
        <th scope="col">Unidad de medida</th>
        <th scope="col">stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let i=index">
        <th scope="row">{{producto.id}}</th>
        <td> {{producto.nombre}}</td>
        <td> {{producto.marca}}</td>
        <td> {{producto.pu}}</td>
        <td> {{producto.pum}}</td>
        <td> {{producto.stock}}</td>
        <td>   
           
      <button type="button" (click)="mostrar(i,producto.id,producto.nombre,producto.marca, producto.pu, producto.pum, producto.stock)" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
     </button> 
     <button type="button" (click)="borrar(i,producto.id)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
  </button> 
        
   </td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <div>
    <label for="exampleInputEmail1" class="form-label" >ID:  {{pruebaid}} </label>
    <br>
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input  type="text" class="form-control" id="NombreinputText" [(ngModel)]="editnom" name="input1" >

    <label for="exampleInputEmail1" class="form-label">Marca</label>
    <select class="form-select" name="a" id="xd"  [(ngModel)]="editLamarca" name="input2">
        <option *ngFor="let proovedor of proovedores; let i=index"> {{proovedor.marca}}</option>
    </select>

    <label for="exampleInputEmail1" class="form-label">Precio Unitario</label>
    <input type="text" class="form-control" id="PrecioUinputText" [(ngModel)]="editElpu" name="input3">

    <label for="exampleInputEmail1" class="form-label">Unidad de Medida</label>
    <select class="form-select" name="a" id="xd"  [(ngModel)]="editElpum" name="input3">
        <option *ngFor="let pum of pums; let i=index"> {{pum.unidad}}</option>
    </select>  

    <label for="exampleInputEmail1" class="form-label">Stock</label>
    <input type="text" class="form-control" id="StockinputText" [(ngModel)]="editElStock" name="input4" >
  </div>

  <button type="button" class="btn btn-success" (click)="editar()"> Editar</button>
